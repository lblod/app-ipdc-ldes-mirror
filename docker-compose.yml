x-logging:
  &default-logging
  driver: "json-file"
  options:
    max-size: "10m"
    max-file: "3"

services:
  identifier:
    image: semtech/mu-identifier:1.10.3
    environment:
      SESSION_COOKIE_SECURE: "on"
    labels:
      - "logging=true"
    logging: *default-logging
  dispatcher:
    image: semtech/mu-dispatcher:2.1.0-beta.2
    volumes:
      - ./config/dispatcher:/config
    labels:
      - "logging=true"
    logging: *default-logging
  ipdc-ldes-import:
    image: lblod/ipdc-ldes-import-service:latest
    volumes:
      - ./data/ldes-feed:/data
    restart: always
    labels:
      - "logging=true"
    logging: *default-logging
  ipdc-ldes-feed:
    image: lblod/ldes-serve-feed-service:latest
    environment:
      BASE_URL: "http://172.17.0.1/ldes/"
      LDES_FOLDER: "ipdc-products"
    volumes:
      - ./data/ldes-feed:/data
    restart: always
    logging: *default-logging
    labels:
      - "logging=true"
